{% extends 'layouts/main.html' %}

{% block title %}Выдать книгу{% endblock title %}
{% block content %} 

<section class="content">
    <h1 class="text-center">Выдать книгу</h1>
    <div class="container">
        <div class="card m-3">
            <!-- {% for item in data %}
                {% with index=forloop.counter %}
                    {{ item.username }}
                {% endwith %}    
            {% endfor %} -->
            {% include 'components/alert.html' %}
            <form method="post">
                {% csrf_token %} 
                <div class="p-3">
                    <p class="form-label">
                        <h3>{{ form.student.label }}</h3>
                    </p>
                    {{ form.student }}
                    <!-- {{ form.as_p }} -->
                    <div class="form-text">{{ form.student.errors }}</div>
                    <button class="btn btn-outline-primary" type="submit">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock content %}
