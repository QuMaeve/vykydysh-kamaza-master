{% extends 'layouts/main.html' %}

{% block title %}{{ data.name }}{% endblock title %}
{% block content %} 

<section class="content">
    <h1>{{ data.name }}</h1>
    <div class="container">
        <div class="card m-3">
            <img src='{% firstof item.cover_path item.cover_url "/static/img/default-img.jpg" %}' style="height: 200px !important;" 
                class="card-img-top" alt="...">
                
            <div class="card-body">
                <h5 class="card-title"> 
                    {{ data.name }}
                </h5>
                <h6 class="card-title">
                    {{ data.author.first_name }}
                    {{ data.author.last_name }}
                    {{ data.author.patronymic }}
                </h6>
                <p class="card-text">
                    {{ data.description }}
                </p>
                <p class="card-text">
                    <small class="text-muted">
                        {{ data.genre }}
                    </small>
                </p>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
